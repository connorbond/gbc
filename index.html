<body>
	<!-- Probably awful markup, but the output looks cool, eh? Soph smells -->
	<div class="gbc float">
		<div class="grip"></div>
		<div class="display"></div>
		<div class="power" id="pwr"></div>
		<div class="boot" id="boot"><img src="_client/img/boot.gif" width="90px"/></div>
		<div class="logo"><img src="_client/img/logo.svg"/></div>
		<div class="nin">Nintendo</div>
		<div class="dPad">
			<div class="u"></div>
			<div class="d"></div>
			<div class="l"></div>
			<div class="r"></div>
		</div>
		<div class="btn a" onclick="powerOn()">A</div>
		<div class="btn b" onclick="powerOff()">B</div>
		<div class="start"></div>
		<div class="select"></div>
		<div class="speaker"></div>
	</div>
	<div class="shadow shrink"></div>
	
	<div class="msg">
		<h3>Pure CSS Gameboy</h3>
